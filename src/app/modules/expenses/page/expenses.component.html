<section class="module-section">
    <h1 class="module-title">Expenses</h1>
    <section class="section-form">
        <form [formGroup]="form" (ngSubmit)="saveExpense()">
            <div class="container-principal-info">
                <div class="container-field-form">
                    <label class="label-form" for="expense">Name</label>
                    <input pInputText id="expense" aria-describedby="expense-help" placeholder="Name of your expense..." formControlName="name"/>
                    <small class="small-form" id="expense-help">Enter your expense name.</small>
                </div>
                <div class="container-field-form">
                    <label class="label-form" for="amount">Amount</label>
                    <p-inputNumber inputId="amount" placeholder="Amount used..." formControlName="amount"/>
                    <small class="small-form" id="amount-help">Enter your expense amount.</small>
                </div>
                <div class="container-field-form">
                    <label class="label-form" for="date">Date</label>
                    <p-calendar [iconDisplay]="'input'" [showIcon]="true" inputId="date" placeholder="Select payment date..." formControlName="date" />
                    <small class="small-form" id="date-help">Enter your date to pay expense.</small>
                </div>
                <div class="container-field-form">
                    <label class="label-form" for="category">Category</label>
                    <p-dropdown
                        class="category"
                        formControlName="category"
                        [options]="categories"
                        optionLabel="value"
                        placeholder="Select a category..." 
                    />
                    <small class="small-form" id="category-help">Enter your expense category.</small>
                </div>
                <div class="container-buttons-form">
                    <p-button type="submit" label="Create" icon="pi pi-plus"/>
                </div>
            </div>
        </form>
    </section>
    <section class="section-table">
        <p-table 
            [value]="data" 
            [tableStyle]="{ 'min-width': '30rem' }" 
            [styleClass]="'p-datatable-sm p-datatable-striped'"
            [paginator]="true"
            [rows]="5"
            [rowsPerPageOptions]="[5, 10, 20]"
            >
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Options</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-element>
                <tr>
                    <td>{{element.name}}</td>
                    <td>{{element.amount}}</td>
                    <td>{{element.date}}</td>
                    <td>{{element.category}}</td>
                    <td>{{'...'}}</td>
                </tr>
            </ng-template>
        </p-table>
    </section>
</section>
